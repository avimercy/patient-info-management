  <script>
window.onload = function()
{
	document.getElementById('dob').max = new Date().toISOString().substring(0, 10);
}

var a = function() { return 9;} + 3;

function add(){

  var fname=document.getElementById("fname").value;
  var lname=document.getElementById("lname").value;
  var age=document.getElementById("age").value;
  var dob=document.getElementById("dob").value;
  var contact=document.getElementById("contact").value;
  var gender=document.getElementById("gender").value;
  var comment=document.getElementById("comment").value;

    var obj = {
    	"fname":fname,
    	"lname":lname,
    	"age":age,
    	"dob":dob,
    	"contact":contact,
    	"gender":gender,
    	"comment":comment
    };

    var lastid=1;
    if(localStorage.getItem("id")==null)
      localStorage.setItem("id","1");
    else{
      var temp=localStorage.getItem("id");
      lastid=parseInt(temp)+1;
      localStorage.setItem("id",lastid+"");
    }
    localStorage.setItem(lastid+"",JSON.stringify(obj));
    alert("Data submitted successfully");

    document.getElementById("fname").value = "";
  	document.getElementById("lname").value = "";
  	document.getElementById("age").value = "";
  	document.getElementById("dob").value = "";
  	document.getElementById("contact").value = "";
  	document.getElementById("gender").value = "";
  	document.getElementById("comment").value = "";
}

</script>
